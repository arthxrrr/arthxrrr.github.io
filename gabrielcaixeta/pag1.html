<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu site pessoal</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
    <a id="home" href="">Home</a>
    <a id="projetos" href="">Projetos</a>
    <a id="redessociais" href="">Redes Sociais</a>
    </header>
    <section id="sessao">
    <p> Visualiza os arquivos </p>
    </section>
    <fieldset>
    <label>Visualiza os arquivos que foram alterados</label>
    <br>
    <input readonly id="git" type="text" name="data" id="data" placeholder="git status"/>
    <br>
    <br>
    <label>Prepara um arquivo para ser versionado</label>
    <br>
    <input readonly id="git" type="text" name="name" id="name" placeholder="git add nome_do_arquivo" />
    <br> 
    <br>
    <label>Gera versão das modificações</label>
    <br>
    <input readonly id="git" type="text" name="local" id="local" placeholder="git commit-m uma mensagem legal do que foi feito nos arquivos nesta versao">
    <br>
    <br>
    <label>Envia para o github</label>
    <br>
    <input readonly id="git" type="text" name="sla" id="sla" placeholder="git push origin main" >
    </fieldset>
  </body>
</html>
